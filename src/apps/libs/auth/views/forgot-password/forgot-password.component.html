<div class="height">
    <div class="row gx-0 h-100">
        <div class="col-md h-100">
            <app-tech-template></app-tech-template>
        </div>
        <div class="col-md h-100">
            <div class="d-flex h-100 w-100 p-7 justify-content-center flex-column ">
                <div class="mb-3">
                    <app-logo width="80" height="80" firstTColor="#5356FF" secondTColor="#67C6E3" firstEColor="#5356FF"
                        secondEColor="#67C6E3"></app-logo>
                </div>
                <div class="mb-3">
                    <h5 class="fw-bold text-">Reset Password</h5>
                    <h6>Please write down your email to reset your password</h6>
                </div>
                <mat-stepper>
                    <mat-step>
                        <form>
                            <div>
                                <div class="fs-sm w-100">
                                    <label class="mb-3">Email</label>
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Email</mat-label>
                                        <input matInput class="text-sm" placeholder="john.doe@xyz.com">
                                    </mat-form-field>
                                </div>
                                <div class="w-100">
                                    <button mat-flat-button class="bg-principal p-3 w-100 fs-sm fw-light text-light">
                                        Submit
                                    </button>
                                </div>
                            </div>

                        </form>
                    </mat-step>
                    <mat-step>
                        <form>
                            <div>
                                <div class="fs-sm w-100">
                                    <label class="mb-3">Password</label>
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput class="text-sm" type="password">
                                    </mat-form-field>
                                </div>
                                <div class="fs-sm w-100">
                                    <label class="mb-3">Confirm Password</label>
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput class="text-sm" type="password">
                                    </mat-form-field>
                                </div>
                                <div class="w-100">
                                    <button mat-flat-button class="bg-principal p-3 w-100 fs-sm fw-light text-light">
                                        Submit
                                    </button>
                                </div>
                            </div>

                        </form>
                    </mat-step>
                </mat-stepper>
            </div>
        </div>
    </div>
</div>
