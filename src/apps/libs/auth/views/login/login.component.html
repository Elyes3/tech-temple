<div class="height">
    <div class="row gx-0 h-100">
        <div class="col-md h-100">
            <app-tech-template></app-tech-template>
        </div>
        <div class="col-md h-100">
            <div class="d-flex h-100 w-100 p-7 justify-content-center flex-column ">
                <div class="mb-3">
                    <app-logo width="80" height="80" firstTColor="#5356FF" secondTColor="#67C6E3" firstEColor="#5356FF"
                        secondEColor="#67C6E3"></app-logo>
                </div>
                <h5 class="fw-bold mb-5 text-">Login</h5>
                <form>
                    <div>
                        <div class="fs-sm w-100">
                            <label class="mb-3">Email</label>
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput class="text-sm" placeholder="john.doe@xyz.com">
                            </mat-form-field>
                        </div>
                        <div class="fs-sm w-100">
                            <label class="mb-3 z-1">Password</label>
                            <mat-form-field appearance="outline" class="w-100 mb--2">
                                <mat-label>Password</mat-label>
                                <input matInput class="text-sm" type="password">
                            </mat-form-field>
                            <div class="d-flex justify-content-end mb-3 mt-">
                                <a routerLink="/reset-password" class="text-accent text-decoration-none fs-s z-2">Forgot
                                    Password ?</a>
                            </div>
                        </div>

                        <div class="w-100">
                            <button mat-flat-button class="bg-principal p-3 w-100 fs-sm fw-light text-light">
                                Login
                            </button>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap mt-3">

                            <a routerLink="/register" class="text-generic text-decoration-none fs-sm fw-bold">Don't
                                have an
                                account
                                ? <span class="text-principal">Register</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
