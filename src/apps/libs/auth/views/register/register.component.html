<div class="height">
    <div class="row gx-0 h-100 overflow-auto  ">
        <div class="col-md">
            <app-tech-template></app-tech-template>
        </div>
        <div class="col-md">
            <div class="d-flex h-100 w-100 p-7 justify-content-center flex-column ">
                <div class="mb-3">
                    <app-logo width="80" height="80" firstTColor="#5356FF" secondTColor="#67C6E3" firstEColor="#5356FF"
                        secondEColor="#67C6E3"></app-logo>
                </div>
                <h5 class="fw-bold mb-5 text-">Register</h5>
                <form>
                    <div>
                        <div class="fs-sm w-100">
                            <label class="mb-3 text-generic">First Name <span class="text-principal">(*)</span></label>
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>First Name</mat-label>
                                <input matInput required class="text-sm" placeholder="John">
                            </mat-form-field>
                        </div>
                        <div class="fs-sm w-100">
                            <label class="mb-3 text-generic">Last Name <span class="text-principal">(*)</span></label>
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Last Name</mat-label>
                                <input matInput required class="text-sm" type="text" placeholder="Doe">
                            </mat-form-field>
                        </div>
                        <div class="fs-sm w-100">
                            <label class="mb-3 text-generic">Age</label>
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Age</mat-label>
                                <input matInput class="text-sm" type="number" placeholder="25">
                            </mat-form-field>
                        </div>
                        <div class="fs-sm w-100">
                            <label class="mb-3 text-generic">Email <span class="text-principal">(*)</span></label>
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput required class="text-sm" type="text" placeholder="john.doe@xyz.com">
                            </mat-form-field>
                        </div>
                        <div class="fs-sm w-100">
                            <label class="mb-3 text-generic">Password <span class="text-principal">(*)</span></label>
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput class="text-sm" type="password">
                            </mat-form-field>
                        </div>
                        <div class="w-100">
                            <button mat-flat-button class="bg-principal p-3 w-100 fs-sm fw-light text-light">
                                Register
                            </button>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap mt-3">

                            <a routerLink="/" class="text-generic text-decoration-none fs-sm fw-bold">Don't
                                have an
                                account
                                ? <span class="text-principal">Sign In</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
