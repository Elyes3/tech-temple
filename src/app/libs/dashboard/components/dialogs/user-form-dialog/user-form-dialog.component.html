<h4 mat-dialog-title>Add a user</h4>
<mat-dialog-content>
    <form #form="ngForm" (submit)="sendUser(data)">
        <div class="text-sm w-100">
            <label class="mb-3 text-generic">First Name<span class="text-danger">(*)</span></label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input class="text-generic" matInput name="firstName" [(ngModel)]="data.firstName" required type="text"
                    #firstName="ngModel" placeholder="John">
                <mat-error *ngIf="(firstName.dirty || firstName.touched) && firstName.invalid">
                    Invalid First Name
                </mat-error>
            </mat-form-field>
        </div>
        <div class="w-100 text-sm">
            <label class="text-sm mb-3 text-generic">Last Name<span class="text-danger">(*)</span></label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input class="text-generic" matInput name="lastName" required [(ngModel)]="data.lastName" type="text"
                    #lastName="ngModel">
                <mat-error *ngIf="(lastName.dirty || lastName.touched) && lastName.invalid">
                    Invalid Last Name
                </mat-error>
            </mat-form-field>
        </div>
        <div class="text-sm w-100">
            <label class="mb-3 text-generic">Age<span class="text-danger">(*)</span></label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Age</mat-label>
                <input class="text-generic" matInput name="age" [(ngModel)]="data.age" required class="text-sm"
                    type="number" #age="ngModel">
                <mat-error *ngIf="(age.dirty || age.touched) && age.invalid">
                    Invalid Age
                </mat-error>
            </mat-form-field>
        </div>
        <div class="text-sm w-100">
            <label class="mb-3 text-generic">Email<span class="text-danger">(*)</span></label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input class="text-generic" matInput required name="email" [(ngModel)]="data.email" class="text-sm"
                    type="email" #email="ngModel">
                <mat-error *ngIf="(email.dirty || email.touched) && email.invalid">
                    Invalid Email
                </mat-error>
            </mat-form-field>
        </div>
        <div class="text-sm w-100" *ngIf="data.password != undefined">
            <label class="mb-3 text-generic">Password<span class="text-danger">(*)</span></label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input class="text-generic" matInput required name="password" [(ngModel)]="data.password"
                    class="text-sm" type="password" #password="ngModel">
                <mat-error *ngIf="(password.dirty || password.touched) && password.invalid">
                    Invalid Password
                </mat-error>
            </mat-form-field>
        </div>
        <div class="text-sm w-100">
            <mat-form-field class="w-100">
                <mat-label class="mb-3 text-generic">Role</mat-label>
                <mat-select [(value)]="data.role">
                    <mat-option [value]="role.Admin">Admin</mat-option>
                    <mat-option [value]="role.Client">Client</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class=" mb-3">
            <mat-checkbox [(ngModel)]="data.enabled" name="enabled" color="primary" (ngModelChange)="toggleEnabled()">
                <span class="text-sm">User Status : {{ data.enabled ? 'enabled' : 'disabled'}}</span>
            </mat-checkbox>
        </div>
        <mat-dialog-actions>
            <button mat-flat-button type="button" class="bg-principal p-3 text-white" (click)="onNoClick()">
                <span>Cancel</span>
            </button>
            <button mat-flat-button class="bg-principal p-3 text-white" type="submit">
                <span>Submit</span>
            </button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
