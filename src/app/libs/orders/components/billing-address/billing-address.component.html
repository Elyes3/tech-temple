<h5 class="mb-3">Billing address</h5>
<form [formGroup]="billingForm" class="needs-validation" novalidate="">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" formControlName="firstName"
                required="">
            <div class="invalid-feedback"> Valid first name is required. </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" formControlName="lastName" required="">
            <div class="invalid-feedback"> Valid last name is required. </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName="email">
        <div class="invalid-feedback"> Please enter a valid email address for shipping updates. </div>
    </div>
    <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName="address"
            required="">
        <div class="invalid-feedback"> Please enter your shipping address. </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="address">City</label>
            <select class="form-select" aria-label="Default select example" formControlName="city">
                <option selected>Ariana</option>
                <option value="1">Sfax</option>
                <option value="2">Soukra</option>
                <option value="3">Mestir</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="Postal code">Postal code</label>
            <input type="text" class="form-control" id="postal-code" formControlName="postalCode" required="">
            <div class="invalid-feedback"> Please enter a valid postal code. </div>
        </div>
    </div>
    <div class="row mb-3 gap-2">
        <div class="col">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="deliveryOption" id="delivery" value="delivery"
                    checked (change)="onDeliveryOptionChange($event)">
                Deliver to me
            </label>
        </div>
        <div class="col">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="deliveryOption" id="storePickup" value="storePickup"
                    (change)="onDeliveryOptionChange($event)">
                Store Pickup
            </label>
        </div>
    </div>

</form>
