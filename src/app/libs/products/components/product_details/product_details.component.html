  <div class="row mb-5">
    <div class="col-md-4 d-flex justify-content-center mb-3">
      <div class="d-block shadow-sm bg-white rounded-4" >
        <div class=" rounded-4">
          <div class="d-flex align-items-center" style="height: 300px; overflow: hidden;">
            <div class="zoom_image p-1">
                <lib-ngx-image-zoom
                [thumbImage]=image
                [fullImage]=image
                [magnification]="1"
                [enableScrollZoom]="true"
                [enableLens]="true"
                [lensWidth]="100"
                [lensHeight]="100"
                ></lib-ngx-image-zoom>
            </div>
          </div>
        </div>
        <div class="p-2">
          <hr>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
        <div class="col-1 mb-2 d-flex justify-content-center align-items-center">
          <a class=""  role="button" (click)="perv_image()">
            <span style="filter: invert(1);" class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
        </div>
        <div class="col-3 mb-2" *ngFor="let image of images">
          <div class="img_click border rounded-2 mr-1" (click)="affiche_img(image)">
            <img class="image_style rounded-2 fit" src="{{image}}" alt="">
          </div>
        </div>
        <div class="col-1 mb-2 d-flex justify-content-center align-items-center">
          <a class="" role="button" (click)="next_image()">
            <span style="filter: invert(1);" class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 d-flex justify-content-center mb-3">
      <div class="d-block">
        <div class="row">
          <h4 class="title text-dark">
            {{product.name}}<br /> <br>
            REF: {{product.id}}
          </h4>
        </div>
        <div class="d-flex flex-row my-3">
          <div class="text-warning mb-1 me-2">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-half"></i>
            <span class="ms-1">
              4.5
            </span>
          </div>
          <span class="text-muted"><i class="bi bi-basket-fill mx-1"></i>154 orders</span>
          <span class="text-success ms-2">{{product.status}}</span>
        </div>
        <div class="row">
          {{product.description}}
        </div>
      </div>
    </div>
    <div class="col-md-3 p-0 d-flex justify-content-center">
      <div class="card w-100 rounded-4 border-top py-4 shadow-sm d-flex align-items-center bg-white">
        <div class="mb-5 p-1">
         <div class="row">
          <img src="https://www.tunisianet.com.tn/img/m/3.jpg" class="img" alt="Lenovo">
         </div>  
        </div>
        <div class="d-flex justify-content-center p-4">
          <div class="d-block">
            <div class="mb-3">
              <span class="h5">{{product.price}}</span>
              <span class="text-muted">DT TTC</span>
            </div>
            <div class=" mb-3" *ngIf="!notavailable">
              <label class="mb-2 d-block w-100">Quantity</label>
              <div class="input-group mb-3" style="width: 170px;">
                <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark" (click)="minus_qte()">
                  <i class="bi bi-dash"></i>
                </button>
                <input type="text" class="form-control text-center border border-secondary" placeholder="1" value="{{this.qte}}" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark" (click)="add_qte()">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="mb-3 d-flex justify-content-center" style="scale: 1.3;" *ngIf="!notavailable">
              <button (click)="add_cart(product)" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-sm mt-2" type="button">
                <i class="me-1 bi bi-basket"></i> Add to Card
              </button>        
            </div>
            <div class="d-flex justify-content-center" *ngIf="notavailable">
              <span class="text-danger">Out Of Stock</span>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

<div class="card d-block shadow-sm bg-white rounded-4 p-2">
  <mat-tab-group mat-stretch-tabs="false"  mat-align-tabs="start">
    <mat-tab label="Description"> 
      <div class="mt-4 p-2">
        {{product.description}} <br>
        {{product.productCategory.description}}
      </div>
    </mat-tab>
    <mat-tab label="Details">
      <div class="mt-4">
        {{product.description}} <br>
        {{product.productCategory.description}}
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
</div>
