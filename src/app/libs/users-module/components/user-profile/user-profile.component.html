<div class="container light-style flex-grow-1 container-p-y">
    <h2 class="font-weight-bold py-3 my-2 text-center ">
        Account settings
    </h2>
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list"
                        href="#account-general">General</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="account-general">
                        <div class="card-body media align-items-center">
                            <img [src]="imageUrl" alt="uploaded image" *ngIf="imageUrl" class="d-block ui-w-80 mb-2">
                            <div class="media-body ml-4">
                                <label class="btn btn-outline-secondary ">
                                    Upload new photo
                                    <input type="file" class="account-settings-fileinput"
                                        (change)="onFileSelected($event)">
                                </label> &nbsp;
                                <button type="button" class="btn btn-default md-btn-flat"
                                    (click)="resetImage()">Reset</button>
                                <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                            </div>
                        </div>
                        <hr class="border-light m-0">
                        <div class="card-body">
                            <form [formGroup]="form">
                                <div class="form-group">
                                    <label class="form-label m-2">First Name</label>
                                    <input formControlName="firstName" type="text" class="form-control mb-1"
                                        [(ngModel)]="initialFirstName">
                                </div>
                                <div class="form-group">
                                    <label class="form-label m-2">Last Name</label>
                                    <input formControlName="lastName" type="text" class="form-control"
                                        [(ngModel)]="initialLastName">
                                </div>
                                <div class="form-group">
                                    <label class="form-label m-2">Email</label>
                                    <input formControlName="email" type="text" class="form-control"
                                        [(ngModel)]="initialEmail">
                                </div>
                                <div class="form-group">
                                    <label class="form-label m-2">Role</label>
                                    <input formControlName="role" type="text" class="form-control" [(ngModel)]="role">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center text-right mt-3">
    </div>
</div>
